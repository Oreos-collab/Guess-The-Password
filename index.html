<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Password Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Guess the Password</h1>
    <p id="message">Enter a password to guess.</p>
    
    <div class="input-container">
      <input type="text" id="guess" placeholder="Your guess" autofocus>
      <button onclick="checkGuess()">Submit Guess</button>
    </div>
    
    <p id="attempts">Attempts Left: <span id="remainingAttempts">5</span></p>
    <button onclick="resetGame()" id="resetBtn" style="display:none;">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
