<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Password Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
  <div class="game-container">
    <h1>Guess the Password</h1>
    <p id="message">Enter the password to guess.</p>
    
    <div class="input-container">
      <input type="text" id="guess" placeholder="Your guess" autofocus>
      <button onclick="checkGuess()">Submit Guess</button>
    </div>
    
    <button onclick="resetGame()" id="resetBtn" style="display:none;">Play Again</button>
  </div>

  <!-- Pop-out Congratulations Panel -->
  <div id="winPanel" class="win-panel">
    <div class="win-panel-content">
      <img src="https://images.unsplash.com/photo-1588195533609-845c4f97f0d4" alt="Congratulations Confetti Image" class="win-image">
      <h2>Congrats! You Win!</h2>
      <button onclick="closeWinPanel()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
